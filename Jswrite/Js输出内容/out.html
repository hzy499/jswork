<html>
    <head>
        <meta charset="utf-8">
        <title>Js四种输出方式</title>
        <script type="text/javascript">
        //第一种:输出内容用""括起，直接输出""号内的内容
        document.write("我是jacript！"+"<br>");
        //第二种:通过变量，输出内容
        var a = "我是jscript！"
        document.write(a+"<br>");
        //第三种:输出多项内容，内容之间用+号连接。
        document.write(a+"您好棒！"+"<br>");
        //第四种:输出HTML标签，并起作用，标签使用""括起来
        document.write("javascript");
        </script>
    </head>
    <body>

    </body>
</html>
